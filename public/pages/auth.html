<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Login page</title>
</head>

<body>

    <div class="header">
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="role-text">Select your role:</div>
                    <div class="role-icon">           
                    <a href="#" class="icon" data-role="Admin">
                        <i class="fa-solid fa-people-group"></i>
                    </a>                    
                    <a href="#" class="icon" data-role="Team Leader">
                        <i class="fa-solid fa-code-merge"></i>
                    </a>
                    <a href="#" class="icon" data-role="Worker">
                        <i class="fa-solid fa-code"></i>
                    </a>
                </div>
                <!-- Role selection changes from Social icons -->
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to access your account</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Don't have an account?</h1>
                    <p>Register with your personal details and start using our service</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
