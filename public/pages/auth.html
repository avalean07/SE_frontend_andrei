<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Login page</title>
</head>

<body>

    <div class="header">
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="role-text">Select your role:</div>
                <div class="role-icons">
                    <a href="#" class="icon" data-role="Admin">
                        <i class="fa-solid fa-people-group"></i>
                    </a>
                    <a href="#" class="icon" data-role="Team Leader">
                        <i class="fa-solid fa-code-merge"></i>
                    </a>
                    <a href="#" class="icon" data-role="Worker">
                        <i class="fa-solid fa-code"></i>
                    </a>
                </div>
                <label for="signup-firstname">First Name:</label>
                <input type="text" id="signup-firstname" required minlength="2" placeholder="Enter your first name" />
                <label for="signup-lastname">Last Name:</label>
                <input type="text" id="signup-lastname" required minlength="2" placeholder="Enter your last name" />
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required minlength="4" placeholder="Enter your username" />
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required minlength="4" placeholder="Enter your email address" />
                <label for="signup-birthdate">Birthdate:</label>
                <input type="date" id="signup-birthdate" required placeholder="Select your birthdate" />
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required minlength="8"
                    placeholder="Minimum 8 characters, enter your password" />
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" required minlength="8"
                    placeholder="Re-enter your password" />

                <!-- <div class="role-selection">
                    <p class="role-text">Select your role:</p>
                    <div class="icon" data-role="student">Student</div>
                    <div class="icon" data-role="teacher">Teacher</div>
                    <div class="icon" data-role="admin">Admin</div>
                </div> -->

                <button type="submit" id="sign-up-btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Sign In</h1>
                <input type="username" name="username" id="username" placeholder="Username" required minlength="4">
                <input type="password" name="password" id="password" placeholder="Password" required minlength="8">
                <a href="#">Forget Your Password?</a>
                <button id="sign-in-btn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to access your account</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Don't have an account?</h1>
                    <p>Register with your personal details and start using our service</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
</body>

</html>
