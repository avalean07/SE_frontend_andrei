<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects Management Page</title>
    <link rel="stylesheet" href="../css/project.css">

</head>
<body>
    <h1>Project Management Page</h1>

    <!-- the form for creating a new project -->
    <h2>Create Project</h2>
    <form id="create-project-form">
        <label for="project-title">Project Title</label>
        <input type="text" id="project-title" placeholder="Project Title" required>

        <label for="project-description">Project Description</label>
        <textarea id="project-description" placeholder="Project Description" required></textarea>

        <button type="submit">Create Project</button>
    </form>

    <!--project displayment section-->
    <h2>Active Projects</h2>
    <div id="project-list"></div>

    <section id="project-search">
        <h2>Search Project by ID</h2>
        <form id="search-form">
            <label for="project-id-input">Project ID</label>
            <input type="text" id="project-id-input" placeholder="Enter Project ID" required>
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
    </section>
    <!-- variable names might be wrong, they will have to be looked up on by 
     Ben or Cristofer-->

    <section id="project-details" class="hidden">
        <h2>Project Details</h2>
        <p id="details-content"></p>
        <button id="close-details">Close</button>
    </section>
    

     <!-- the project.html file has a section we can use for project displayment-->
<script src="../js/project.js"></script>
</body>
</html>
